<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Payment Page</title>
        <!-- Include Bootstrap CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>

    <h:body>

        <ui:include src="Header.xhtml"/>
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Payment Details</h2>
                </div>
                <div class="card-body">
                    <h:form>
                        <!-- Card Number, Expiry Date, and CVV -->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="cardNumber">Card Number:</label>
                                    <h:inputText id="cardNumber" styleClass="form-control" value="" required="true" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="expiryDate">Expiry Date:</label>
                                    <h:inputText id="expiryDate" styleClass="form-control" value="" required="true" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="cvv">CVV:</label>
                                    <h:inputSecret id="cvv" styleClass="form-control" value="" required="true" />
                                </div>
                            </div>
                        </div>

                        <!-- Address Section -->
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <h:inputText id="address" styleClass="form-control" value="" required="true" />
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="pin">PIN:</label>
                                    <h:inputText id="pin" styleClass="form-control" value="" required="true" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="city">City:</label>
                                    <h:inputText id="city" styleClass="form-control" value="" required="true" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="state">State:</label>
                                    <h:inputText id="state" styleClass="form-control" value="" required="true" />
                                </div>
                            </div>

                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <h:link outcome="thankyou.jsf" class="btn btn-info"  value="Confirm"/>

                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
    <ui:include src="Footer.xhtml"/>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="BrandId:" for="brandId" />
                    <h:inputText id="brandId" value="#{adminCDI.brandId}" title="BrandId" required="true" requiredMessage="The BrandId field is required."/>
                    <h:outputLabel value="BrandName:" for="brandName" />
                    <h:inputText id="brandName" value="#{adminCDI.brandname}" title="BrandName" required="true" requiredMessage="The BrandName field is required."/>
                    <h:outputLabel value="ContactNo:" for="contactNo" />
                    <h:inputText id="contactNo" value="#{adminCDI.contactNo}" title="ContactNo" required="true" requiredMessage="The ContactNo field is required."/>
                    <h:outputLabel value="Website:" for="website" />
                    <h:inputText id="website" value="#{adminCDI.website}" title="Website" required="true" requiredMessage="The Website field is required."/>
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{adminCDI.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                    <h:commandButton value="Update" action="#{adminCDI.updatebrand(adminCDI.brandId.toString())}"/>     
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>

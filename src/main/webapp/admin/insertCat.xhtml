<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="CatName:" for="catName" />
                    <h:inputText id="catName" value="#{adminCDI.catName}" title="CatName" required="true" requiredMessage="The CatName field is required."/>
                    <h:commandButton value="Add" action="#{adminCDI.insertcat()}"/>
                </h:panelGrid>
            </h:form>

        </f:view>

    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i" rel="stylesheet"/>
        <link rel="stylesheet" href="fonts/icomoon/style.css"/>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/magnific-popup.css"/>
        <link rel="stylesheet" href="../css/jquery-ui.css"/>
        <link rel="stylesheet" href="../css/owl.carousel.min.css"/>
        <link rel="stylesheet" href="../css/owl.theme.default.min.css"/>
        <link rel="stylesheet" href="../css/aos.css"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <link href="css/cart.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:include src="Header.xhtml"/>
        <section class="h-100 gradient-custom ">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100" >
                    <h:form>

                        <div class="col-lg-12 col-xl-12">
                            <div class="card" style="border-radius: 10px; ">
                                <div class="card-header px-4 py-5">
                                    <h5 class="text-muted mb-0">Thanks for your Order, <span style="color: #a8729a;">User</span>!</h5>
                                </div>
                                <ui:repeat value="#{userCDI.allCart}" var="c">
                                    <div class="card-body p-4" >
                                        <div class="card shadow-0 border mb-4">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                        <img src="proimg/#{c.prodId.proImg}"
                                                             class="img-fluid" alt="Phone"/>
                                                    </div>
                                                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                                                        <p class="text-muted mb-0">#{c.prodId.proName}</p>
                                                    </div>
                                                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                                                        <p class="text-muted mb-0 small">#{c.prodId.catId.catName}</p>
                                                    </div>
                                                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                                                        <p class="text-muted mb-0 small">By, #{c.prodId.brandId.brandName}</p>
                                                    </div>
                                                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                                                        <p class="text-muted mb-0 small">#{c.quantity}</p>
                                                    </div>
                                                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                                                        <p class="text-muted mb-0 small">₹ #{c.prodId.proPrice} </p> 
                                                        <h:commandLink value="x" />
                                                    </div>
                                                </div>
                                                <hr class="mb-4" style="background-color: #e0e0e0; opacity: 1;"/>
                                            </div>
                                        </div>
                                    </div>
                                </ui:repeat>
                                <div class="card-footer border-0 px-4 py-5"
                                     style="background-color: #1868ae; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                                    <h5 class="d-flex align-items-center justify-content-end text-white text-uppercase mb-0">Total paid ₹ :<span class="h2 mb-0 ms-2"> #{c.carttotal}</span></h5>
                                    <h:commandLink class="btn btn-primary px-5 py-2" value="Check to proceed" action="#{userCDI.checkout()}" />
                                </div>
                            </div>
                        </div>

                    </h:form>
                </div>
            </div>
        </section>
        <ui:include src="Footer.xhtml"/>
    </h:body>
</html>

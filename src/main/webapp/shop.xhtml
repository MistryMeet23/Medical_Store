<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i" rel="stylesheet"/>
        <link rel="stylesheet" href="fonts/icomoon/style.css"/>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/magnific-popup.css"/>
        <link rel="stylesheet" href="../css/jquery-ui.css"/>
        <link rel="stylesheet" href="../css/owl.carousel.min.css"/>
        <link rel="stylesheet" href="../css/owl.theme.default.min.css"/>
        <link rel="stylesheet" href="../css/aos.css"/>
        <link rel="stylesheet" href="../css/style.css"/>

    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationCDI.checkUser()}" />
        </f:metadata>
        <ui:include src="Header.xhtml"/>
        <h:form>
            <div class="bg-light py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Store</strong></div>
                    </div>
                </div>
            </div>
            <div class="site-section">
                <div class="container">
                    <div class="row">
                        <h:form>
                            <ui:repeat value="#{userCDI.allPro}" var="item">
                                <div class="col-sm-6 col-lg-4 text-center" style="margin-bottom: 7rem">
                                    <img src="proimg/#{item.proImg}" alt="Product Image - #{item.proName}" class="product-image" style="height: 12rem" />
                                    <h3 class="text-dark">#{item.proName}</h3>
                                    <p class="price">â‚¹#{item.proPrice}</p>
                                    <h:commandButton class="btn btn-primary px-5 py-2" value="See Details" action="#{userCDI.getProductsById(item)}" />
                                </div>
                            </ui:repeat>
                        </h:form>
                    </div>
                </div>
            </div>

        </h:form>
        <div class="site-section bg-secondary bg-image" style="background-image: url('images/bg_2.jpg');">
            <div class="container">
                <div class="row align-items-stretch">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <a href="#" class="banner-1 h-100 d-flex" style="background-image: url('images/bg_1.jpg');">
                            <div class="banner-1-inner align-self-center">
                                <h2>Pharma Products</h2>
                                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestiae ex ad minus rem odio voluptatem.</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <a href="#" class="banner-1 h-100 d-flex" style="background-image: url('images/bg_2.jpg');">
                            <div class="banner-1-inner ml-auto  align-self-center">
                                <h2>Rated by Experts</h2>
                                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestiae ex ad minus rem odio voluptatem.</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <ui:include src="Footer.xhtml"/>
    </h:body>
</html>
